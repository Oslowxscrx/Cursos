<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://bootswatch.com/5/superhero/bootstrap.min.css">
</head>

<body>
  <header>
    <!-- place navbar here -->
  </header>
  <main>
    <br>
    <div class="container">
        <div class="card">
            <div class="card-header">
              <center> <h3>ESTUDIANTE</h3> 
            </div>
            <hr>
            <div class="card-body">
               <div class="mb-3">
                 <label for="nameStudent" class="form-label">Nombre</label>
                 <input type="text" name="name" id="nameStudent" class="form-control" placeholder="nombre del estudiante" aria-describedby="helpId">
                 <label for="idStudent" class="form-label">Cédula</label>
                 <input type="text" name="id" id="idStudent" class="form-control" placeholder="numero de cedula" aria-describedby="helpId">
                 <label for="addressStudent" class="form-label">Dirección</label>
                 <input type="text" name="address" id="addressStudent" class="form-control" placeholder="direccion de domicillio" aria-describedby="helpId">
                 <label for="registrationCodeStudent" class="form-label">Numero de Matricula</label>
                 <input type="text" name="registration" id="registrationCodeStudent" class="form-control" placeholder="numero de matricula" aria-describedby="helpId">
                 <label for="carrerStudent" class="form-label">Carrera</label>
                 <input type="text" name="carrer" id="carrerStudent" class="form-control" placeholder="nombre de la carrera" aria-describedby="helpId">
                 <label for="levelStudent" class="form-label">Nivel</label>
                 <input type="text" name="level" id="levelStudent" class="form-control" placeholder="nivel en el que esta" aria-describedby="helpId">

                </div>
            </div>
            <div class="card-footer text-muted">
                <button class="btn btn-primary" onclick="addStudent()">Agregar</button>
            </div>
        </div>
        <hr>
        <div class="card">
            <div class="card-header">
              <center> <h3>Profesor</h3> 
            </div>
            <hr>
            <div class="card-body">
               <div class="mb-3">
                 <label for="nameTeacher" class="form-label">Nombre</label>
                 <input type="text" name="name" id="nameTeacher" class="form-control" placeholder="nombre del profesor" aria-describedby="helpId">
                 <label for="idTeacher" class="form-label">Cédula</label>
                 <input type="text" name="id" id="idTeacher" class="form-control" placeholder="numero de cedula" aria-describedby="helpId">
                 <label for="addressTeacher" class="form-label">Dirección</label>
                 <input type="text" name="address" id="addressTeacher" class="form-control" placeholder="direccion de domicillio" aria-describedby="helpId">
                 <label for="titleTeacher" class="form-label">Titulo</label>
                 <input type="text" name="title" id="regititleTeacher" class="form-control" placeholder="titulo" aria-describedby="helpId">
                 <label for="asignatureTeacher" class="form-label">Asignatura</label>
                 <input type="text" name="asignature" id="asignatureTeacher" class="form-control" placeholder="nombre de la asignature a dar" aria-describedby="helpId">
                 

                </div>
            </div>
            <div class="card-footer text-muted">
                <button class="btn btn-primary">Agregar</button>
            </div>
        
        </div>
    </div>
    <br>
  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"

  </script>

  <script src="dist/main.js"></script>
</body>

</html>
