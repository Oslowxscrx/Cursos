  <main>
    <br>
    <div class="container">
        <div class="card">
            <div class="card-header">
              <center> <h3>ESTUDIANTE</h3> 
            </div>
            <hr>
            <div class="card-body">
               <div class="mb-3">
                 <label for="nameStudent" class="form-label">Nombre</label>
                 <input type="text" name="name" id="nameStudent" class="form-control" placeholder="nombre del estudiante" aria-describedby="helpId">
                 <label for="idStudent" class="form-label">Cédula</label>
                 <input type="text" name="id" id="idStudent" class="form-control" placeholder="numero de cedula" aria-describedby="helpId">
                 <label for="addressStudent" class="form-label">Dirección</label>
                 <input type="text" name="address" id="addressStudent" class="form-control" placeholder="direccion de domicillio" aria-describedby="helpId">
                 <label for="registrationCodeStudent" class="form-label">Numero de Matricula</label>
                 <input type="text" name="registration" id="registrationCodeStudent" class="form-control" placeholder="numero de matricula" aria-describedby="helpId">
                 
                 <label for="levelStudent" class="form-label">Nivel</label>
                 <input type="text" name="level" id="levelStudent" class="form-control" placeholder="nivel en el que esta" aria-describedby="helpId">

                </div>
            </div>
            <div class="card-footer text-muted">
                <button class="btn btn-primary" onclick="addStudent()">Agregar</button>
            </div>
        </div>
        <hr>
        <div class="card">
            <div class="card-header">
              <center> <h3>Profesor</h3> 
            </div>
            <hr>
            <div class="card-body">
               <div class="mb-3">
                 <label for="nameTeacher" class="form-label">Nombre</label>
                 <input type="text" name="name" id="nameTeacher" class="form-control" placeholder="nombre del profesor" aria-describedby="helpId">
                 <label for="idTeacher" class="form-label">Cédula</label>   
                 <input type="text" name="id" id="idTeacher" class="form-control" placeholder="numero de cedula" aria-describedby="helpId">
                 <div class="mb-3">
                  <label for="carrerTeacher" class="form-label">Carrera</label>
                  <br>
                  <select class="form-select form-select-sm" name="carrerTeacher" id="carrerTeacher">
                    <option value="turismo">Turismo</option>
                    <option value="marketing">Marketing</option>
                    <option value="software">sowtware</option>   
                   </select>
                 </div>
                 
                 </div>
                </div>
                <div class="card-footer text-muted">
                  <button class="btn btn-primary"onclick="addTeacher()">Agregar</button>
              </div>
            </div>
            
            <hr>
            <div class="card">
              <div class="card-header">
                <center> <h3>CURSOS</h3> 
              </div>
              <hr>
              <div class="card-body">
                 <div class="mb-3">
                  <label for="asignatureTeacher" class="form-label">Asignatura</label>
                  <br>
                   <select class="form-select form-select-sm" name="asignatureTeacher" id="asignatureTeacher">
                     <option value="interfaces">Interfaces</option>
                     <option value="programacion">Programacion</option>
                     <option value="metodologias">Metodologias</option>   
                    </select>
                
                   
                   
                  </div>
              </div>
              <div class="card-footer text-muted">
                  <button class="btn btn-primary"onclick="addCourse()">Agregar</button>
              </div>
          
          </div>
          <hr>
      <div class="card">
        <div class="card-header">
          <h3>ACTIVIDAD</h3>
        </div>
        <hr>
        <div class="card-body">
          <div class="mb-3">
            <label for="activity" class="form-label">Actividad</label>
            <input type="text" name="activity" id="activity" class="form-control" placeholder="Escriba la actividad"
              aria-describedby="helpId">
          </div>
        </div>
        <div class="card-footer text-muted">
          <button class="btn btn-primary" onclick="addActivity()">Agregar</button>
        </div>
      </div>
      <hr>
      <div class="card">
        <div class="card-header">
          <h3>LIBRO DE CALIFICACIONES</h3>
        </div>
        <hr>
        <div class="card-body">
          <div class="mb-3">
            <label for="courseGrade" class="form-label">CURSO</label>
            <select class="form-select form-select-sm" name="courseGrade" id="courseGrade">
          </div>
          <div class="mb-3">
            <label for="activityGrade" class="form-label">ACTIVIDAD</label>
            <select class="form-select form-select-sm" name="activityGrade" id="activityGrade">
               
             </select>
          </div>
          <div class="mb-3">
            <label for="activityGrade" class="form-label">ACTIVIDAD</label>
            <select class="form-select form-select-sm" name="activityGrade" id="activityGrade">
               
             </select>
          </div>
          <div class="mb-3">
            <label for="weigthgrd" class="form-label">PESO</label>
            <input type="number" name="weigthgrd" id="weigthgrd" class="form-control" placeholder="0-100"
              aria-describedby="helpId">
          </div>
          <div class="mb-3">
            <label for="maxnotagrd" class="form-label">NOTA MÁXIMA</label>
            <input type="number" name="maxnotagrd" id="maxnotagrd" class="form-control" placeholder="0-100"
              aria-describedby="helpId">
          </div>
          <div class="card-footer text-muted">
            <button class="btn btn-primary" onclick="addgradeBook()">Agregar</button>
          </div>
        </div>
      
       
    </div>
